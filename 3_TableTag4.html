<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Tag 4</title>
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr/>
        <!-- 6x6 -->
        <table border="1">
            <tr>
                <td rowspan="4">사진&nbsp;사진&nbsp;사진</td>
                <td colspan="5">이&nbsp;&nbsp;&nbsp;&nbsp;력&nbsp;&nbsp;&nbsp;&nbsp;서</td>
            </tr>
            <tr>
                <td rowspan="2">성명</td>
                <td rowspan="2">&nbsp;</td>
                <td colspan="3">주&nbsp;민&nbsp;등&nbsp;록&nbsp;번&nbsp;호</td>
            </tr>
            <tr>
                <td colspan="3">&nbsp;</td>
            </tr>
            <tr>
                <td colspan="5">
                    &nbsp;&nbsp;&nbsp;&nbsp;생년월일
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    19&nbsp;&nbsp;&nbsp;&nbsp;년 &nbsp;&nbsp;&nbsp;&nbsp;월
                    &nbsp;&nbsp;&nbsp;&nbsp;일생 (만 &nbsp;&nbsp;&nbsp;&nbsp;세)
                    &nbsp;&nbsp;&nbsp;&nbsp;
                </td>
            </tr>
            <tr>
                <td>주&nbsp;소</td>
                <td colspan="5"></td>
            </tr>
            <tr>
                <td rowspan="2">연락처</td>
                <td>집</td>
                <td>&nbsp;</td>
                <td colspan="2" rowspan="2">전자우편</td>
                <td rowspan="2">&nbsp;</td>
            </tr>
            <tr>
                <td>핸드폰</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </body>
</html>
