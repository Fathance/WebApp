<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Table Tag</title>
    </head>
    <body>
        <h1>Table Tag</h1>
        <hr/>
        <table border="1">
            <caption>Table</caption>
            <thead>
                <tr>
                    <td>thead tag</td>
                    <td>THEAD TAG</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tbody tag</td>
                    <td>TBODY TAG</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>tfoot tag</td>
                    <td>TFOOT TAG</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
